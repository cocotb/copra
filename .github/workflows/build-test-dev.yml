name: Build, test, and deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Run lint
      run: |
        python -m nox -s lint

  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Run examples
      run: |
        python -m nox -s examples

  stubgen_cli:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Test stubgen CLI
      run: |
        python -m nox -s stubgen_example

  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Skip Python 3.8 on macOS as it's not available
          - os: macos-latest
            python-version: "3.8"

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Run tests
      run: |
        python -m nox -s test --python ${{ matrix.python-version }}
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        verbose: true

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: [lint, examples, stubgen_cli, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Build docs
      run: |
        python -m nox -s docs
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.repository_owner == 'cocotb'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/_build/html
        branch: gh-pages
        clean: true

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install nox
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
        
    - name: Generate coverage report
      run: |
        python -m nox -s coverage
